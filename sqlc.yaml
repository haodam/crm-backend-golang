version: "2"
sql:
  - engine: "mysql"
    queries: "./sql/queries/"
    schema: "./sql/schema/"
    gen:
      go:
        package: "repository"
        out: "./internal/modules/user/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
      #overrides:
